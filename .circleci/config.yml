version : 2.1

orbs:
  slack: circleci/slack@4.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.

    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name  "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"

            aws cloudformation delete-stack --stack-name  "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    # parameters:
      # Add parameter here
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            export SUCCESS=$(curl https://kvdb.io/VUhs4hWkQ7bYz1EEybeNoi/migration_${CIRCLE_WORKFLOW_ID:0:7})
            if(( $SUCCESS==1 ));
            then
              cd ~/project/backend
              npm install
              npm run migrations:revert
            fi

jobs:
  build-frontend:
    docker :
      - image : circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache :
          keys : [frontend_build]

      - run :
          name: Build frontend
          command : |
            cd frontend
            npm install
            npm run build

      - save_cache :
          paths : [frontend/node-modules]
          key   : frontend_build

      - slack/notify:
          event: fail
          template: basic_fail_1


  build-backend:
    docker :
      - image : circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache :
          keys : [backend_build]

      - run :
          name: Build backend
          command : |
            cd backend
            npm install
            npm run build

      - save_cache :
          paths : [backend/node-modules]
          key  : backend_build

      - slack/notify:
          event: fail
          template: basic_fail_1

  test-frontend:
    docker :
      - image : circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache :
          keys : [frontend_build]
      - run :
          name: Testing frontend
          command : |
            cd frontend
            npm install
            npm run test

  test-backend:
    docker :
      - image : circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache :
          keys : [backend_build]
      - run :
          name: Testing Backend
          command : |
            cd backend
            npm install
            npm run test

  scan-frontend:
    docker :
      - image : circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache :
          keys : [frontend_build]
      - run :
          name: Scanning front end.
          command : |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical

  scan-backend:
    docker :
      - image : circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache :
          keys : [backend_build]
      - run :
          name: Scanning back end.
          command : |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical

  deploy-infrastructure:
    docker :
      - image: amazon/aws-cli
    steps:
      - checkout

      - run:
          name: Install tar
          command: |
            yum -y install tar gzip

      - run :
          name : Ensure backend infrastructure is ready
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/backend.yml \
            --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
            --tags project=udapeople

      - run :
          name : Ensure frontend infrastructure is ready
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/frontend.yml \
            --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
            --tags project=udapeople

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:Project,Values=udapeople" \
            --output text >> .circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

      - destroy-environment

  destroy-infrastructure:
      description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
      docker :
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Destroy environments
            when: on_fail
            command: |
              aws cloudformation delete-stack \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"

              aws cloudformation delete-stack \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"

  configure-infrastructure:
    docker :
      - image : python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys :
          fingerprints : ["f9:87:53:db:38:3f:1f:cf:d9:16:09:23:26:7b:88:38"]

      - attach_workspace:
          at : ~/

      - run :
          name: Install Dependencies
          command : |
            cd ~/project/.circleci/ansible
            apk add --update ansible

      - run :
          name : Configure server
          command : |
            ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml

      - destroy-environment

  run-migrations:
    docker:
      - image : circleci/node:13.8.0

    steps:
      - checkout
      - restore_cache :
          keys : [backend_build]

      - run :
          name : Running backend migrations
          command: |
            cd backend
            npm install
            npm run migrations > migrations_dump.txt

      - run :
          name : Saving Migrations result to remote db service
          command : |
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              echo "insecure" >> ~/.curlrc
              curl https://kvdb.io/VUhs4hWkQ7bYz1EEybeNoi/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
            fi

      - destroy-environment

  deploy-frontend:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install tar/gzip utility
          command: |
            yum install -y tar gzip
            yum install -y unzip
      - run:
          name: Install dependencies
          command: |
            apt-get update && sudo apt-get install -yy less
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
            yum -y install nodejs
            npm install -g npm
            npm install oauth2
            npm install webpack
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      - run:
          name: delete s3 bucket
          when: on_fail
          command: |
            aws s3 rm --recursive s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}
      - destroy-environment
      - revert-migrations

  deploy-backend :
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout

      - add_ssh_keys:
          fingerprints: ["60:61:db:e9:5c:85:63:45:5f:1e:86:76:a1:ed:81:cf"]

      - attach_workspace:
          at: ~/

      - run:
          name: Installing dependencies
          command: |
            cd ~/project/.circleci/ansible
            apk add --update ansible tar gzip nodejs npm rsync openssh curl nodejs
            pip install awscli

      - run:
          name: Deploy backend
          command: |
              cd backend
              npm install
              npm run build
              echo build successful
      - run:
          name: Configure Server
          command: |
              tar -C backend -czvf artifact.tar.gz .
              mkdir .circleci/ansible/roles/deploy/files
              mv artifact.tar.gz .circleci/ansible/roles/deploy/files
              cd .circleci/ansible

      - run:
          name: Run Ansible
          command: |
            cd .circleci/ansible
              echo "Contents  of the inventory.txt file is _____________________________________>>"
              cat inventory.txt
              export ANSIBLE_HOST_KEY_CHECKING=False
              ansible-playbook deploy-backend.yml -i inventory.txt

      - destroy-environment
      - revert-migrations


  smoke-test:
    docker:
      - image: circleci/node:14.18.1
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: |
            sudo apt update
            sudo apt upgrade -y
            sudo apt install -y curl
            sudo apt install -y awscli
            sudo apt install -y nodejs
      - run:
          name: backend test.
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL = ${API_URL}"
            if curl "${API_URL}/api/status" | grep "ok"
            then
              echo SUCCESS
              exit 0
            else
              echo FAIL
              exit 1
            fi
      - run:
          name: frontend test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.${AWS_DEFAULT_REGION}.amazonaws.com/#/employees"
              echo ${URL}
              if curl -s ${URL} | grep "Welcome"
              then
                return 1
              else
                return 1
              fi
      - destroy-environment
      - revert-migration

workflows :
  default:
    jobs:
      - build-frontend:
          context: Access_Token
      - build-backend:
          context: Access_Token
      - test-frontend :
          requires : [build-frontend]
          context: Access_Token
      - test-backend :
          requires : [build-backend]
          context: Access_Token
      - scan-frontend :
          requires : [build-frontend]
          context: Access_Token
      # - scan-backend :
      #     requires : [build-backend]
      #     context: Access_Token
      - deploy-infrastructure :
          requires: [test-frontend, test-backend, scan-frontend]
      - configure-infrastructure :
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations, deploy-frontend]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]